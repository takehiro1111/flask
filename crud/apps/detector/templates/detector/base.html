<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>detector</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('detector.index')}}">detector</a>
      <ul class="navbar-nav">
      {# current_userはFlask-Loginというライブラリで提供される機能のため自動的にグローバルなコンテキストで利用できる。 #}
      {% if current_user.is_authenticated %}
      <li class="nav-item">
        <span class="nav-link">{{ current_user.username }}</span>
      </li>
      <li class="nav-item">
        <span class="nav-link">{{ current_user.username }}</span>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
      </li>
      {%else%}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.signup') }}">新規登録</a>
      </li>
      <li  class="nav-item">
        <a class="nav=link" href="{{ url_for('auth.login') }}">ログイン</a>
      </li>
      {% endif %}
      </ul>
    </div>
  </nav>

  <section class="container">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
