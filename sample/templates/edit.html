{% extends "base.html" %}
{% block content %}
  <h1>編集画面</h1>
    <form method="POST">
      <table style="border-collapse: collapse; border: 1px solid black;">
        <tr>
          <th >タイトル</th>
          <th >内容</th>
        </tr>
          <tr>
            <td >
              <input type="text" name="title" value="{{post.title}}">
            </td>
            <td >
              <input type="text" name="body" value="{{post.body}}">
            </td>
          </tr>
      </table>
      <input type="submit" value="編集確定">
    </form>
    <a href="/" role="botton">一覧に戻る</a>
{% endblock %}
